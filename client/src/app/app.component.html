<header>
  <div class="margin">
    <div class="nav">
      <img
        src="../assets/brand/unplug-full-color.svg"
        alt="brand"
        [routerLink]="['']"
        class="brand"
      />
      <div class="space"></div>
      <div>
        <button mat-button appearance="outline" [routerLink]="['/']">
          <i class="fas fa-home"></i>
        </button>
        <button
          mat-button
          appearance="outline"
          [routerLink]="['/login']"
          *ngIf="loginStatus === false"
        >
          <i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
      <button mat-button *ngIf="loginStatus === true" [routerLink]="['/post']">
        Post
      </button>
    </div>
  </div>
</header>
<main>
  <div class="margin main-wrapper">
    <div *ngIf="loginStatus === true" class="left-side-bar">
      <app-side-nav></app-side-nav>
      <button mat-button appearance="outline" (click)="logout()">
        Logout
      </button>
    </div>
    <router-outlet></router-outlet>
    <div *ngIf="loginStatus === true" class="right-side-bar">
      <app-feature></app-feature>
    </div>
  </div>
</main>
<footer>
  <div class="margin"></div>
</footer>
